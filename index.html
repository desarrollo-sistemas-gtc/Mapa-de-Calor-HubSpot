<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <title>Mapa - Cluster por Agencia con Filtros</title>

  <link rel="stylesheet" href="index.css" />

  <!-- Leaflet CSS & JS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- Calendario por rangos -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

  <!-- MarkerCluster -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css" />
  <script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>

</head>

<body>
  <div id="map"></div>

  <div class="controls-panel" id="controls">
    <h4>🔍 Filtros de Búsqueda</h4>

    <div class="filter-group">
      <label for="filter-agencia">🏢 Agencia</label>
      <div class="custom-select-wrapper" data-filter="agencia">
        <div class="custom-select-trigger">
          <span class="select-text">— Todas —</span>
          <span class="custom-select-arrow">▼</span>
        </div>
        <div class="custom-select-dropdown"></div>
      </div>
    </div>

    <div class="filter-group">
      <label for="filter-pipeline">📊 Pipeline</label>
      <div class="custom-select-wrapper" data-filter="pipeline">
        <div class="custom-select-trigger">
          <span class="select-text">— Todos —</span>
          <span class="custom-select-arrow">▼</span>
        </div>
        <div class="custom-select-dropdown"></div>
      </div>
    </div>

    <div class="filter-group">
      <label for="filter-modelo">🚗 Modelo de Interés CTC</label>
      <div class="custom-select-wrapper" data-filter="modelo">
        <div class="custom-select-trigger">
          <span class="select-text">— Todos —</span>
          <span class="custom-select-arrow">▼</span>
        </div>
        <div class="custom-select-dropdown"></div>
      </div>
    </div>

    <div class="filter-group">
      <label for="filter-tipo">📝 Tipo de Solicitud</label>
      <div class="custom-select-wrapper" data-filter="tipo">
        <div class="custom-select-trigger">
          <span class="select-text">— Todos —</span>
          <span class="custom-select-arrow">▼</span>
        </div>
        <div class="custom-select-dropdown"></div>
      </div>
    </div>

    <div class="filter-group">
      <label for="search-text">🔎 Buscar</label>
      <div class="search-box">
        <input id="search-text" type="text" placeholder="🔍Nombre o código postal..." />
      </div>
    </div>

    <div class="filter-group">
      <label for="delivery-date">📅 Fecha de Entrega</label>
      <div class="date-range-wrapper">
        <input type="text" id="date-range" name="delivery-date" class="date-input-flatpickr"
          placeholder="Seleccionar rango..." readonly />
        <button class="btn-clear-dates" id="btnClearDates" title="Limpiar fechas">✕</button>
      </div>
    </div>

    <div class="filter-group">
      <label for="date-range-created">📅 Fecha de Creación</label>
      <div class="date-range-wrapper">
        <input type="text" id="date-range-created" name="creation-date" class="date-input-flatpickr"
          placeholder="Seleccionar rango..." readonly />
        <button class="btn-clear-dates" id="btnClearCreatedDates" title="Limpiar fechas">✕</button>
      </div>
    </div>

    <div class="filter-group">
      <label for="date-range-visit">📅 Fecha de Visita</label>
      <div class="date-range-wrapper">
        <input type="text" id="date-range-visit" name="visit-date" class="date-input-flatpickr"
          placeholder="Seleccionar rango..." readonly />
        <button class="btn-clear-dates" id="btnClearVisitDates" title="Limpiar Fechas">✕</button>
      </div>
    </div>

    <div class="filter-group">
      <label>
        <input type="checkbox" id="filter-cuenta-cliente" /> Mostrar Clientes (cuenta cliente existente)
      </label>
    </div>

    <div class="controls-row">
      <button class="btn btn-primary" id="btnApply">✓ Aplicar</button>
      <button class="btn btn-secondary" id="btnClear">✗ Limpiar</button>
    </div>

    <div class="controls-row">
      <button class="btn btn-hide" id="btnHideAll">👁️ Ocultar</button>
      <button class="btn btn-show" id="btnShowAll">👁️ Mostrar</button>
    </div>

    <div class="count-info" id="count-info">
      <div>Cargados: <strong>0</strong></div>
      <div>Mostrando: <strong>0</strong></div>
    </div>
  </div>

  <div class="legend" id="legend">
    <h5>Agencias</h5>
    <div class="legend-empty">Cargando datos...</div>
  </div>

  <script>
    // ========================================
    // CONFIGURACIÓN Y ESTADO GLOBAL
    // ========================================
    const CONFIG = {
      mapCenter: [19.4326, -99.1332],
      mapZoom: 8,
      dataFile: 'merged_data.txt',
      searchDebounce: 350,
      expectedColumns: [
        'id', 'dealname', 'agencia', 'codigo_postal', 'pipeline',
        'cuenta_cliente', 'modelo_int_ctc', 'fecha_entrega', 'origen',
        'suborigen', 'auto_version_n_pedido', 'tipo_solicitud_compra',
        'latitud', 'longitud'
      ]
      , cuentaCliente: document.getElementById('filter-cuenta-cliente').checked
    };

    const STATE = {
      allRecords: [],
      filteredRecords: [],
      clustersByAgency: {},
      layerControl: null,
      allMarkerBounds: L.latLngBounds()
    };

    // ========================================
    // INICIALIZACIÓN DEL MAPA
    // ========================================
    const map = L.map('map').setView(CONFIG.mapCenter, CONFIG.mapZoom);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap contributors'
    }).addTo(map);

    // ========================================
    // UTILIDADES
    // ========================================
    const Utils = {
      escapeHtml: function (text) {
        if (!text) return '';
        const div = document.createElement('div');
        div.textContent = text;
        return div.innerHTML;
      },
      isEmptyVal: function (v) {
        return v == null || v === '' || String(v).toLowerCase() === 'none';
      },
      isValidLat: function (n) {
        return typeof n === 'number' && !isNaN(n) && n >= -90 && n <= 90;
      },
      isValidLon: function (n) {
        return typeof n === 'number' && !isNaN(n) && n >= -180 && n <= 180;
      },
      colorForString: function (str) {
        if (!str) str = 'sin';
        let hash = 0;
        for (let i = 0; i < str.length; i++) {
          hash = str.charCodeAt(i) + ((hash << 5) - hash);
        }
        const h = Math.abs(hash) % 360;
        const s = 65 + (Math.abs(hash) % 15);
        const l = 45 + (Math.abs(hash) % 10);
        return `hsl(${h}, ${s}%, ${l}%)`;
      },
      makeColoredIcon: function (color, labelText) {
        const label = labelText ? labelText[0].toUpperCase() : '';
        const html = `
          <div style="
            display: inline-block;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            border: 3px solid white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
            text-align: center;
            line-height: 24px;
            font-weight: 700;
            color: white;
            font-size: 12px;
            background: ${color};
          ">${label}</div>
        `;
        return L.divIcon({
          html: html,
          className: '',
          iconSize: [24, 24],
          iconAnchor: [12, 12],
          popupAnchor: [0, -12]
        });
      }
    };

    // ========================================
    // PARSER DE DATOS
    // ========================================
    const DataParser = {
      parse(text) {
        const lines = text.split(/\r?\n/).filter(line => line.trim());
        const records = [];

        for (const line of lines) {
          const parts = line.split('|').map(p => p.trim() || null);

          if (parts.length < CONFIG.expectedColumns.length) {
            console.warn('Línea incompleta:', line);
            continue;
          }

          const record = {};
          CONFIG.expectedColumns.forEach((col, i) => {
            record[col] = parts[i];
          });

          // Convertir latitud/longitud a número
          record.latitud = this.parseCoordinate(record.latitud);
          record.longitud = this.parseCoordinate(record.longitud);

          // Validar coordenadas
          if (!Utils.isValidLat(record.latitud) || !Utils.isValidLon(record.longitud)) {
            console.warn('Coordenadas inválidas:', line);
            continue;
          }

          // Validar que las coordenadas estén dentro de México
          if (!this.isInMexico(record.latitud, record.longitud)) {
            console.warn('Coordenadas fuera de México:', line);
            continue;
          }

          // Normalizar valores 'None' a null
          Object.keys(record).forEach(key => {
            if (record[key] && String(record[key]).toLowerCase() === 'none') {
              record[key] = null;
            }
          });

          records.push(record);
        }

        console.info(`✓ Registros parseados exitosamente: ${records.length}`);
        return records;
      },

      parseCoordinate(value) {
        if (!value) return null;
        const parsed = parseFloat(String(value).replace(',', '.'));
        return isNaN(parsed) ? null : parsed;
      },

      isInMexico(lat, lon) {
        // Límites geográficos aproximados de México
        // Latitud: 14.5° N a 32.7° N
        // Longitud: -118.4° W a -86.7° W
        return lat >= 14.5 && lat <= 32.7 && lon >= -118.4 && lon <= -86.7;
      }
    };

    // ========================================
    // GESTIÓN DE FILTROS
    // ========================================
    const CustomSelect = {
      selectedValues: {
        agencia: ['__ALL__'],
        pipeline: ['__ALL__'],
        modelo: ['__ALL__'],
        tipo: ['__ALL__']
      },

      init() {
        document.querySelectorAll('.custom-select-wrapper').forEach(wrapper => {
          const trigger = wrapper.querySelector('.custom-select-trigger');
          const dropdown = wrapper.querySelector('.custom-select-dropdown');
          const arrow = wrapper.querySelector('.custom-select-arrow');

          trigger.addEventListener('click', (e) => {
            e.stopPropagation();
            this.toggleDropdown(wrapper);
          });

          document.addEventListener('click', (e) => {
            if (!wrapper.contains(e.target)) {
              this.closeDropdown(wrapper);
            }
          });
        });
      },

      toggleDropdown(wrapper) {
        const dropdown = wrapper.querySelector('.custom-select-dropdown');
        const trigger = wrapper.querySelector('.custom-select-trigger');
        const arrow = wrapper.querySelector('.custom-select-arrow');
        const isOpen = dropdown.classList.contains('open');

        document.querySelectorAll('.custom-select-dropdown').forEach(d => {
          d.classList.remove('open');
        });
        document.querySelectorAll('.custom-select-trigger').forEach(t => {
          t.classList.remove('active');
        });
        document.querySelectorAll('.custom-select-arrow').forEach(a => {
          a.classList.remove('open');
        });

        if (!isOpen) {
          dropdown.classList.add('open');
          trigger.classList.add('active');
          arrow.classList.add('open');
        }
      },

      closeDropdown(wrapper) {
        const dropdown = wrapper.querySelector('.custom-select-dropdown');
        const trigger = wrapper.querySelector('.custom-select-trigger');
        const arrow = wrapper.querySelector('.custom-select-arrow');

        dropdown.classList.remove('open');
        trigger.classList.remove('active');
        arrow.classList.remove('open');
      },

      populateDropdown(filterType, values) {
        const wrapper = document.querySelector(`[data-filter="${filterType}"]`);
        const dropdown = wrapper.querySelector('.custom-select-dropdown');

        let html = `
      <div class="custom-select-option" data-value="__ALL__">
        <input type="checkbox" ${this.selectedValues[filterType].includes('__ALL__') ? 'checked' : ''} tabindex="-1">
        <span>— Todos —</span>
      </div>
    `;

        values.forEach(value => {
          const isChecked = this.selectedValues[filterType].includes(value);
          html += `
        <div class="custom-select-option" data-value="${Utils.escapeHtml(value)}">
          <input type="checkbox" ${isChecked ? 'checked' : ''} tabindex="-1">
          <span>${Utils.escapeHtml(value)}</span>
        </div>
      `;
        });

        dropdown.innerHTML = html;

        // Event listener ÚNICO en el contenedor
        dropdown.querySelectorAll('.custom-select-option').forEach(option => {
          const value = option.dataset.value;

          // Solo UN listener en el DIV completo
          option.addEventListener('mousedown', (e) => {
            e.preventDefault(); // Prevenir el comportamiento por defecto
            e.stopPropagation();

            if (value === '__ALL__') {
              this.selectAll(filterType, wrapper);
            } else {
              this.toggleOption(filterType, value, wrapper);
            }

            this.updateTriggerText(wrapper, filterType);
          });
        });
      },

      selectAll(filterType, wrapper) {
        const allOption = wrapper.querySelector('[data-value="__ALL__"]');
        const allCheckbox = allOption.querySelector('input[type="checkbox"]');
        const isAllChecked = allCheckbox.checked;

        if (isAllChecked) {
          this.selectedValues[filterType] = [];
          wrapper.querySelectorAll('input[type="checkbox"]').forEach(cb => cb.checked = false);
        } else {
          this.selectedValues[filterType] = ['__ALL__'];
          wrapper.querySelectorAll('input[type="checkbox"]').forEach(cb => cb.checked = false);
          allCheckbox.checked = true;
        }
      },

      toggleOption(filterType, value, wrapper) {
        const option = wrapper.querySelector(`[data-value="${value}"]`);
        const checkbox = option.querySelector('input[type="checkbox"]');
        const allOption = wrapper.querySelector('[data-value="__ALL__"]');
        const allCheckbox = allOption.querySelector('input[type="checkbox"]');

        if (checkbox.checked) {
          checkbox.checked = false;
          const index = this.selectedValues[filterType].indexOf(value);
          if (index > -1) {
            this.selectedValues[filterType].splice(index, 1);
          }
        } else {
          checkbox.checked = true;

          const allIndex = this.selectedValues[filterType].indexOf('__ALL__');
          if (allIndex > -1) {
            this.selectedValues[filterType].splice(allIndex, 1);
            allCheckbox.checked = false;
          }

          if (!this.selectedValues[filterType].includes(value)) {
            this.selectedValues[filterType].push(value);
          }
        }

        if (this.selectedValues[filterType].length === 0) {
          this.selectedValues[filterType] = ['__ALL__'];
          allCheckbox.checked = true;
        }
      },

      updateTriggerText(wrapper, filterType) {
        const trigger = wrapper.querySelector('.select-text');
        const selected = this.selectedValues[filterType];

        if (selected.includes('__ALL__') || selected.length === 0) {
          const labels = {
            agencia: '— Todas —',
            pipeline: '— Todos —',
            modelo: '— Todos —',
            tipo: '— Todos —'
          };
          trigger.innerHTML = labels[filterType];
        } else if (selected.length === 1) {
          trigger.innerHTML = `${Utils.escapeHtml(selected[0])}`;
        } else {
          trigger.innerHTML = `${selected.length} seleccionados <span class="select-count-badge">${selected.length}</span>`;
        }
      },

      getSelectedValues(filterType) {
        return this.selectedValues[filterType];
      },

      clearAll() {
        this.selectedValues = {
          agencia: ['__ALL__'],
          pipeline: ['__ALL__'],
          modelo: ['__ALL__'],
          tipo: ['__ALL__']
        };

        document.querySelectorAll('.custom-select-wrapper').forEach(wrapper => {
          const filterType = wrapper.dataset.filter;
          wrapper.querySelectorAll('input[type="checkbox"]').forEach(cb => {
            cb.checked = cb.closest('[data-value="__ALL__"]') !== null;
          });
          this.updateTriggerText(wrapper, filterType);
        });
      }
    };

    const FilterManager = {
      buildFilterOptions() {
        const fields = {
          agencia: 'agencia',
          pipeline: 'pipeline',
          modelo: 'modelo_int_ctc',
          tipo: 'tipo_solicitud_compra'
        };

        Object.entries(fields).forEach(([filterType, fieldName]) => {
          const values = this.getUniqueValues(STATE.allRecords, fieldName);
          CustomSelect.populateDropdown(filterType, values);
        });
      },

      getUniqueValues(records, fieldName) {
        const uniqueSet = new Set();
        records.forEach(record => {
          const value = record[fieldName];
          if (!Utils.isEmptyVal(value)) {
            uniqueSet.add(String(value).trim());
          }
        });
        return Array.from(uniqueSet).sort((a, b) =>
          a.localeCompare(b, 'es', { sensitivity: 'base' })
        );
      },

      applyFilters() {
        const filters = {
          agencia: CustomSelect.getSelectedValues('agencia'),
          pipeline: CustomSelect.getSelectedValues('pipeline'),
          modelo: CustomSelect.getSelectedValues('modelo'),
          tipo: CustomSelect.getSelectedValues('tipo'),
          searchText: document.getElementById('search-text').value.trim().toLowerCase(),
          cuentaCliente: document.getElementById('filter-cuenta-cliente').checked,
          dateFrom: selectedDateRange.from,
          dateTo: selectedDateRange.to,
          createdDateFrom: selectedCreatedDateRange.from,
          createdDateTo: selectedCreatedDateRange.to,
          visitDateFrom: selectedVisitDateRange.from,
          visitDateTo: selectedVisitDateRange.to
        };

        STATE.filteredRecords = STATE.allRecords.filter(record => {
          // Filtro de agencia
          if (!filters.agencia.includes('__ALL__')) {
            if (!filters.agencia.includes(String(record.agencia || '').trim())) {
              return false;
            }
          }

          // Filtro de pipeline
          if (!filters.pipeline.includes('__ALL__')) {
            if (!filters.pipeline.includes(String(record.pipeline || '').trim())) {
              return false;
            }
          }

          // Filtro de modelo
          if (!filters.modelo.includes('__ALL__')) {
            if (!filters.modelo.includes(String(record.modelo_int_ctc || '').trim())) {
              return false;
            }
          }

          // Filtro de tipo
          if (!filters.tipo.includes('__ALL__')) {
            if (!filters.tipo.includes(String(record.tipo_solicitud_compra || '').trim())) {
              return false;
            }
          }

          // Filtro de búsqueda
          if (filters.searchText) {
            const dealname = String(record.dealname || '').toLowerCase();
            const postal = String(record.codigo_postal || '').toLowerCase();
            if (!dealname.includes(filters.searchText) && !postal.includes(filters.searchText)) {
              return false;
            }
          }

          // Filtro de cuenta_cliente
          if (filters.cuentaCliente) {
            if (!record.cuenta_cliente || String(record.cuenta_cliente).toLowerCase() === 'none') {
              return false;
            }
          }

          // Filtro fecha de entrega
          if (filters.dateFrom && filters.dateTo) {
            const recordDate = new Date(record.fecha_entrega);

            if (recordDate < filters.dateFrom || recordDate > filters.dateTo) {
              return false;
            }
          }

          // Filtro fecha de creación
          if (filters.createdDateFrom && filters.createdDateTo) {
            const recordCreateDate = new Date(record.fecha_creacion);

            if (recordCreateDate < filters.createdDateFrom || recordCreateDate > filters.createdDateTo) {
              return false;
            }
          }

          // Filtro fecha de visita
          if (filters.visitDateFrom && filters.visitDateTo) {
            const recordVisitDate = new Date(record.fecha_visita);

            if (recordVisitDate < filters.visitDateFrom || recordVisitDate > filters.visitDateTo) {
              return false;
            }
          }

          return true;
        });

        MapRenderer.render(STATE.filteredRecords);
        this.updateCountInfo();
      },

      clearFilters() {
        CustomSelect.clearAll();
        document.getElementById('search-text').value = '';
        this.applyFilters();
      },

      updateCountInfo() {
        const infoDiv = document.getElementById('count-info');
        infoDiv.innerHTML = `
          <div>Cargados: <strong>${STATE.allRecords.length}</strong></div>
          <div>Mostrando: <strong>${STATE.filteredRecords.length}</strong></div>
        `;
      }
    };

    // ========================================
    // RENDERIZADO DEL MAPA
    // ========================================
    const MapRenderer = {
      clearClusters() {
        Object.values(STATE.clustersByAgency).forEach(({ group }) => {
          if (map.hasLayer(group)) {
            map.removeLayer(group);
          }
        });

        if (STATE.layerControl) {
          map.removeControl(STATE.layerControl);
          STATE.layerControl = null;
        }

        STATE.clustersByAgency = {};
        STATE.allMarkerBounds = L.latLngBounds();
      },

      render(records) {
        this.clearClusters();

        // Agrupar por agencia
        records.forEach(record => {
          const agenciaKey = Utils.isEmptyVal(record.agencia)
            ? 'Sin Agencia'
            : String(record.agencia).trim();

          if (!STATE.clustersByAgency[agenciaKey]) {
            this.createClusterGroup(agenciaKey);
          }

          this.addMarkerToCluster(record, agenciaKey);
        });

        // Agregar clusters al mapa
        const overlays = {};
        Object.entries(STATE.clustersByAgency).forEach(([agencia, { group }]) => {
          group.addTo(map);
          overlays[agencia] = group;
        });

        // Control de capas
        if (Object.keys(overlays).length > 0) {
          STATE.layerControl = L.control.layers(null, overlays, {
            collapsed: false,
            position: 'topright'
          }).addTo(map);
        }

        // Ajustar vista
        if (STATE.allMarkerBounds.isValid()) {
          map.fitBounds(STATE.allMarkerBounds, { padding: [50, 50] });
        }

        this.updateLegend();
      },

      createClusterGroup(agenciaKey) {
        const color = Utils.colorForString(agenciaKey);
        const group = L.markerClusterGroup({
          chunkedLoading: true,
          spiderfyOnMaxZoom: true,
          showCoverageOnHover: false,
          maxClusterRadius: 60,
          iconCreateFunction: (cluster) => {
            const count = cluster.getChildCount();
            const size = count < 10 ? 40 : (count < 100 ? 50 : 60);
            const fontSize = count < 10 ? 12 : (count < 100 ? 14 : 16);

            const html = `
              <div style="
                width: ${size}px;
                height: ${size}px;
                border-radius: 50%;
                display: flex;
                align-items: center;
                justify-content: center;
                background: ${color};
                color: white;
                font-weight: 700;
                font-size: ${fontSize}px;
                box-shadow: 0 0 10px rgba(0,0,0,0.4);
                border: 3px solid white;
              ">${count}</div>
            `;

            return L.divIcon({
              html,
              className: '',
              iconSize: [size, size],
              iconAnchor: [size / 2, size / 2]
            });
          }
        });

        STATE.clustersByAgency[agenciaKey] = { group, color };
      },

      addMarkerToCluster(record, agenciaKey) {
        const { group, color } = STATE.clustersByAgency[agenciaKey];
        const lat = record.latitud;
        const lon = record.longitud;

        const icon = Utils.makeColoredIcon(color, agenciaKey);
        const popup = this.createPopupContent(record, agenciaKey);
        const marker = L.marker([lat, lon], { icon }).bindPopup(popup);

        group.addLayer(marker);
        STATE.allMarkerBounds.extend([lat, lon]);
      },

      createPopupContent(record, agenciaKey) {
        return `
          <div class="popup-title">${Utils.escapeHtml(record.dealname || 'Sin nombre')}</div>
          <div class="popup-field">
            <span class="popup-label">Agencia:</span> ${Utils.escapeHtml(agenciaKey)}
          </div>
          <div class="popup-field">
            <span class="popup-label">Código Postal:</span> ${Utils.escapeHtml(record.codigo_postal || 'N/A')}
          </div>
          <div class="popup-field">
            <span class="popup-label">Modelo:</span> ${Utils.escapeHtml(record.modelo_int_ctc || 'N/A')}
          </div>
          <div class="popup-field">
            <span class="popup-label">Pipeline:</span> ${Utils.escapeHtml(record.pipeline || 'N/A')}
          </div>
          <div class="popup-field">
            <span class="popup-label">Tipo:</span> ${Utils.escapeHtml(record.tipo_solicitud_compra || 'N/A')}
          </div>
          <div class="popup-field">
            <span class="popup-label">Fecha de Entrega:</span> ${Utils.escapeHtml(record.fecha_entrega || 'No registrada')}
          </div>
          <div class="popup-field">
            <span class="popup-label">Fecha de Creación:</span> ${Utils.escapeHtml(record.fecha_creacion || 'No registrada')}
          </div>
          <div class="popup-field">
            <span class="popup-label">Fecha de Visita:</span> ${Utils.escapeHtml(record.fecha_visita || 'No registrada')}
          </div>
        `;
      },

      updateLegend() {
        const legendDiv = document.getElementById('legend');
        const agencies = Object.keys(STATE.clustersByAgency).sort((a, b) =>
          a.localeCompare(b, 'es', { sensitivity: 'base' })
        );

        if (agencies.length === 0) {
          legendDiv.innerHTML = '<h5>Agencias</h5><div class="legend-empty">No hay datos visibles</div>';
          return;
        }

        let html = '<h5>Agencias</h5>';
        agencies.forEach(agencia => {
          const color = STATE.clustersByAgency[agencia].color;
          html += `
            <div class="legend-item">
              <div class="swatch" style="background: ${color}"></div>
              <div>${Utils.escapeHtml(agencia)}</div>
            </div>
          `;
        });

        legendDiv.innerHTML = html;
      },

      hideAll() {
        Object.values(STATE.clustersByAgency).forEach(({ group }) => {
          if (map.hasLayer(group)) {
            map.removeLayer(group);
          }
        });
        FilterManager.updateCountInfo();
        document.getElementById('legend').innerHTML = '<h5>Agencias</h5><div class="legend-empty">Todos ocultos</div>';
      },

      showAll() {
        Object.values(STATE.clustersByAgency).forEach(({ group }) => {
          if (!map.hasLayer(group)) {
            group.addTo(map);
          }
        });
        FilterManager.updateCountInfo();
        this.updateLegend();
      }
    };

    // ========================================
    // EVENT LISTENERS
    // ========================================
    function initializeEventListeners() {
      document.getElementById('btnApply').addEventListener('click', () => {
        FilterManager.applyFilters();
      });

      document.getElementById('btnClear').addEventListener('click', () => {
        FilterManager.clearFilters();
      });

      document.getElementById('btnHideAll').addEventListener('click', () => {
        MapRenderer.hideAll();
      });

      document.getElementById('btnShowAll').addEventListener('click', () => {
        MapRenderer.showAll();
      });

      let searchTimeout;
      document.getElementById('search-text').addEventListener('input', () => {
        clearTimeout(searchTimeout);
        searchTimeout = setTimeout(() => {
          FilterManager.applyFilters();
        }, CONFIG.searchDebounce);
      });

      // Permitir aplicar con Enter
      document.getElementById('search-text').addEventListener('keypress', (e) => {
        if (e.key === 'Enter') {
          clearTimeout(searchTimeout);
          FilterManager.applyFilters();
        }
      });

      // Filtro cuenta_cliente
      document.getElementById('filter-cuenta-cliente').addEventListener('change', () => {
        FilterManager.applyFilters();
      });
    }

    // ========================================
    // CARGA DE DATOS
    // ========================================
    async function loadData() {
      try {
        const cacheBuster = new Date().getTime();
        const response = await fetch(`${CONFIG.dataFile}?v=${cacheBuster}`);

        if (!response.ok) {
          throw new Error(`Error HTTP: ${response.status}`);
        }

        const text = await response.text();
        STATE.allRecords = DataParser.parse(text);
        STATE.filteredRecords = STATE.allRecords;

        FilterManager.buildFilterOptions();
        FilterManager.applyFilters();

        console.info('✓ Datos cargados exitosamente');
      } catch (error) {
        console.error('❌ Error al cargar datos:', error);
        alert('Error al cargar los datos. Por favor, verifica la consola para más detalles.');
      }
    }

    // ========================================
    // INICIALIZACIÓN
    // ========================================
    document.addEventListener('DOMContentLoaded', () => {
      CustomSelect.init();
      initializeFlatpickr();
      initializeEventListeners();
      loadData();
    });
    // Variable global para almacenar las fechas seleccionadas
    let selectedDateRange = { // Fecha de entrega
      from: null,
      to: null
    };

    let selectedCreatedDateRange = { // Fecha de creación
      from: null,
      to: null
    };

    let selectedVisitDateRange = { // Fecha de visita
      from: null,
      to: null
    };

    // Inicializar Flatpickr
    let flatpickrInstance; // Fecha de entrega
    let flatpickrCreatedInstance; // Fecha de creación
    let flatpickrVisitInstance; // Fecha de visita

    function initializeFlatpickr() {
      // Fecha de entrega
      flatpickrInstance = flatpickr("#date-range", {
        mode: "range",
        dateFormat: "Y-m-d",
        locale: "es", // Español
        altInput: true,
        altFormat: "j M, Y", // Formato de visualización: "15 Ene, 2025"
        showMonths: 2, // Mostrar 2 meses a la vez (bonito en desktop)
        conjunction: " → ", // Separador entre fechas
        allowInput: false, // No permitir escritura manual
        onChange: function (selectedDates, dateStr, instance) {
          if (selectedDates.length === 2) {
            selectedDateRange.from = selectedDates[0];
            selectedDateRange.to = selectedDates[1];
            console.log("Rango seleccionado:", selectedDateRange);
            // Aplicar filtros automáticamente cuando se selecciona un rango
            FilterManager.applyFilters();
          }
        },
        onReady: function (selectedDates, dateStr, instance) {
          // Opcional: agregar clase personalizada al calendario
          instance.calendarContainer.classList.add('flatpickr-custom');
        }
      });

      // Fecha de creación
      flatpickrCreatedInstance = flatpickr("#date-range-created", {
        mode: "range",
        dateFormat: "Y-m-d",
        locale: "es",
        altInput: true,
        altFormat: "j M, Y",
        showMonths: 2,
        conjunction: " → ",
        allowInput: false,
        onChange: function (selectedDates, dateStr, instance) {
          if (selectedDates.length === 2) {
            selectedCreatedDateRange.from = selectedDates[0];
            selectedCreatedDateRange.to = selectedDates[1];
            console.log("Rango de creación seleccionado: ", selectedCreatedDateRange);
            FilterManager.applyFilters();
          }
        },
        onReady: function (selectedDates, dateStr, instance) {
          instance.calendarContainer.classList.add('flatpickr-custom');
        }
      });

      // Fecha de visita
      flatpickrVisitInstance = flatpickr("#date-range-visit", {
        mode: "range",
        dateFormat: "Y-m-d",
        locale: "es",
        altInput: true,
        altFormat: "j M, Y",
        showMonths: 2,
        conjunction: " → ",
        allowInput: false,
        onChange: function (selectedDates, dateStr, instance) {
          if (selectedDates.length === 2) {
            selectedVisitDateRange.from = selectedDates[0];
            selectedVisitDateRange.to = selectedDates[1];
            console.log("Rango de creación seleccionado: ", selectedVisitDateRange);
            FilterManager.applyFilters();
          }
        },
        onReady: function (selectedDates, dateStr, instance) {
          instance.calendarContainer.classList.add('flatpickr-custom');
        }
      });
    }

    // Botón para limpiar fechas
    document.getElementById('btnClearDates').addEventListener('click', () => {
      flatpickrInstance.clear();
      selectedDateRange = { from: null, to: null };
      FilterManager.applyFilters();
    });

    document.getElementById('btnClearCreatedDates').addEventListener('click', () => {
      flatpickrCreatedInstance.clear();
      selectedCreatedDateRange = { from: null, to: null };
      FilterManager.applyFilters();
    });

    document.getElementById('btnClearVisitDates').addEventListener('click', () => {
      flatpickrVisitInstance.clear();
      selectedVisitDateRange = { from: null, to: null };
      FilterManager.applyFilters();
    });
  </script>
</body>

</html>
